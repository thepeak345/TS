{% extends 'layout.html' %}

{% block content %}
{% if message %}
    <h1>{{ message }}</h1>
    <a href="{% url 'layout' %}"><button type="submit">Назад</button></a>
{% else %}
<form action="" method="post">
    <h1>{{ form.as_p }}</h1>
    <button type="submit">Создать игру</button>
</form>
{% endif %}
{% endblock %}
